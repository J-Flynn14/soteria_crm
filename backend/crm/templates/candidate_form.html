<!DOCTYPE html>
<html>
<head>
    <title>Screening questions</title>
</head>
<body>
    <h1>Your answers will determine what roles we present to you shortly. Expect a response within a few days.</h1>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soteria People Professional CV</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #171717;
            background-color: #f9f9f9;
        }
        .cv-container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header-black {
            background-color: #171717;
            text-align: center;
            padding: 10px 20px;
        }
        .header-black img {
            max-width: 150px;
        }
        .header-black .header-text {
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: bolder;
            line-height: 2em;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .header-blue {
            background-color: #0051a3;
            height: 20px;
        }
        .content {
            padding: 30px;
        }
        .content h2 {
            font-family: 'Montserrat', sans-serif;
            color: #0051a3;
            font-size: 22px;
            margin: 0 0 15px;
            border-bottom: 2px solid #0051a3;
            padding-bottom: 5px;
        }
        .content h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #6c757d;
            margin: 0 0 10px;
        }
        .content p {
            margin: 0 0 10px;
            font-size: 16px;
        }
        .content ul {
            padding-left: 20px;
            list-style: disc;
        }
        .content ul li {
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            background-color: #171717;
            color: #ffffff;
            padding: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
